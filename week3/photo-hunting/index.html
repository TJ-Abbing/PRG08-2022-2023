<html>
  <head>
    <meta charset="UTF-8" >
    <title>face Classification using Feature Extraction with MobileNet. Built with p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <style></style>
  </head>

  <body>
    <h1>face Classification using Feature Extractor with MobileNet</h1>
    <div id="videoContainer"></div>
    <p><span id="modelStatus">Loading MobileNet</span></p>
    <p>
      <button id="happyButton">Add happy face</button>
      <span id="amountOfHappyFaces">0</span> happy faces<br />
      <button id="neutralButton">Add neutral face</button>
      <span id="amountOfNeutralFaces">0</span> neutral faces<br />
      <button id="sadButton">Add sad face</button>
      <span id="amountOfSadFaces">0</span> sad faces<br />
      <br />
      <button id="train">Train</button><span id="loss"></span>
      <button id="buttonPredict">Start guessing!</button><br />
    </p>
    <p>Label: <span id="result">...</span><br />confidence: <span id="confidence">...</span></p>
    <p>
      <button id="save">Save Model</button> |
      <label for="avatar">Load Model:</label>
      <input type="file" id="load" multiple           />
    </p>
    <script src="./js/app.js"></script>
  </body>
</html>
